<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Exercise Recommendation</title>
    <link rel="stylesheet" href="styleex.css">
</head>
<body>

    <h1>Fitness Exercise Recommendation</h1>
    <form id="exerciseForm">
        <label for="height">Height (in cm):</label>
        <input type="number" id="height" name="height" required><br>

        <label for="weight">Weight (in kg):</label>
        <input type="number" id="weight" name="weight" required><br>

        <label for="age">Age:</label>
        <select id="age" name="age" required>
            <option value="">Select Age Category</option>
            <option value="20">Young Aged</option>
            <option value="45">Middle Aged</option>
            <option value="70">Old Aged</option>
        </select><br>

        <label for="medicalCondition">Medical Condition:</label>
        <select id="medicalCondition" name="medicalCondition" required>
            <option value="">Select Medical Condition</option>
            <option value="None">None</option>
            <option value="Hypertension">Hypertension</option>
            <option value="Diabetes">Diabetes</option>
            <option value="Arthritis">Arthritis</option>
            <option value="Osteoporosis">Osteoporosis</option>
            <option value="Heart Disease">Heart Disease</option>
            <option value="Osteoarthritis">Osteoarthritis</option>
        </select><br>

        <button type="submit">Recommend Exercises</button>
    </form>

    <script>
        document.getElementById('exerciseForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
            recommendexcersise(); 
        });

        function recommendexcersise() {
            var height = parseFloat(document.getElementById('height').value);
            var weight = parseFloat(document.getElementById('weight').value);
            var age = parseInt(document.getElementById('age').value);
            var medicalCondition = document.getElementById('medicalCondition').value;

            var ageCategory;
            if (age < 30) {
                ageCategory = "young";
            } else if (age >= 30 && age <= 60) {
                ageCategory = "middle-aged";
            } else {
                ageCategory = "old-aged";
            }

            if (medicalCondition == "Hypertension") {
                if (ageCategory == "middle-aged") {
                    window.location.href = "hypertensionmiddle.html";
                } else if (ageCategory == "young") {
                    window.location.href = "hypertensionyoung.html";
                } else {
                    window.location.href = "hypertensionold.html";
                }
            }else if(medicalCondition == "None"){
                if (ageCategory == "middle-aged") {
                    window.location.href = "nonemiddle.html";
                } else if (ageCategory == "young") {
                    window.location.href = "noneyoung.html";
                } else {
                    window.location.href = "noneold.html";
                }
            }else if(medicalCondition == "Diabetes"){
                if (ageCategory == "middle-aged") {
                    window.location.href = "diabetesmiddle.html";
                } else if (ageCategory == "young") {
                    window.location.href = "diabetesyoung.html";
                } else {
                    window.location.href = "diabetesold.html";
                }
            }else if(medicalCondition == "Arthritis"){
                if (ageCategory == "middle-aged") {
                    window.location.href = "arithismiddle.html";
                } else if (ageCategory == "young") {
                    window.location.href = "arithisyoung.html";
                } else {
                    window.location.href = "arithisold.html";
                }
            }else if(medicalCondition == "Osteoporosis"){
                if (ageCategory == "middle-aged") {
                    window.location.href = "osteoporosismiddle.html";
                } else if (ageCategory == "young") {
                    window.location.href = "osteoporosisyoung.html";
                } else {
                    window.location.href = "osteoporosisold.html";
                }
            }else if(medicalCondition == "Heart Disease"){
                if (ageCategory == "middle-aged") {
                    window.location.href = "heartmiddle.html";
                } else if (ageCategory == "young") {
                    window.location.href = "heartyoung.html";
                } else {
                    window.location.href = "heartold.html";
                }
            }else if(medicalCondition == "Osteoarthritis"){
                if (ageCategory == "middle-aged") {
                    window.location.href = "osteoarthritismiddle.html";
                } else if (ageCategory == "young") {
                    window.location.href = "osteoarthritisyoung.html";
                } else {
                    window.location.href = "osteoarthritisold.html";
                }
            }
            
        }
    </script>
</body>
</html>
